<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>NZ Birds</title>
        <link rel="stylesheet" href="style.css">
    </head>    
    
    <body>
        <div id="cardContainer" class="cards-wrapper">
            <!-- JS injects bird cards into here -->
        </div>
        <script src="fetch.js"></script>
        <script src="scrolling.js"></script>
        <footer>
            <div class="footer-container">
              <div class="search-bar">
                <input type="text" placeholder="Search...">
              </div>
              <div class="sort-by">
                <select id="sort">
                  <option value="name">Name</option>
                  <option value="length">Length</option>
                  <option value="weight">Weight</option> 
                </select>
              </div>
              <div class="filter">
                <div id="checkbox-group">
                  <label id="all-check"><input type="checkbox" value="All">All</label>
                  <label id="not-thr"><input type="checkbox"  value="Not Threatened">Not Threatened</label>
                  <label id="uncom"><input type="checkbox"  value="Naturally Uncommon">Naturally Uncommon</label>
                  <label id="relicit"><input type="checkbox"  value="Relicit">Relicit</label>
                  <label id="recov"><input type="checkbox"  value="Recovering">Recovering</label>
                  <label id="declin"><input type="checkbox"  value="Declining">Declining</label>
                  <label id="increas"><input type="checkbox"  value="Nationally Increasing">Increasing</label>
                  <label id="vuln"><input type="checkbox"  value="Nationally Vulnerable">Vulnerable</label>
                  <label id="endanger"><input type="checkbox"  value="Nationally Endangered">Endangered</label>
                  <label id="crit"><input type="checkbox"  value="Nationally Critical">Critical</label>
                  <label id="deficient"><input type="checkbox"  value="Data Deficient">Data Deficient</label>
                </div>
              </div>              
            </div>
          </footer>
        
    </body>
    
</html>
