<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>NZ Birds</title>
        <link rel="stylesheet" href="style.css">
    </head>    
    
    <body>
        <div id="cardContainer" class="cards-wrapper">
    
        </div>
        <script src="fetch.js"></script>
        <footer>
            <div class="footer-container">
              <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
              </div>
              <div class="sort-by">
                <label for="sort">Sort by:</label>
                <select id="sort">
                  <option value="name">Name</option>
                  <option value="length">Length</option>
                  <option value="weight">Weight</option> 
                </select>
              </div>
              <div class="filter">
                <label>Filter by:</label>
                <div class="checkbox-group">
                  <label><input type="checkbox" value="Not Threatened">Not Threatened</label>
                  <label><input type="checkbox" value="Naturally Uncommon">Naturally Uncommon</label>
                  <label><input type="checkbox" value="Relicit">Relicit</label>
                  <label><input type="checkbox" value="Recovering">Recovering</label>
                  <label><input type="checkbox" value="Declining">Declining</label>
                  <label><input type="checkbox" value="Nationally Increasing">Nationally Increasing</label>
                  <label><input type="checkbox" value="Nationally Vulnerable">Nationally Vulnerable</label>
                  <label><input type="checkbox" value="Nationally Endangered">Nationally Endangered</label>
                  <label><input type="checkbox" value="Nationally Critical">Nationally Critical</label>
                  <label><input type="checkbox" value="Data Deficient">Data Deficient</label>
                </div>
              </div>              
            </div>
          </footer>
        
    </body>
    
</html>
